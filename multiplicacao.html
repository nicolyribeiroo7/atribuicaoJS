<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Operador *=</title>
</head>

<body>

<h2>Operador de Atribuição com Multiplicação (*=)</h2>

<label>Digite o valor inicial de x:</label>
<input type="number" id="valorX"><br><br>

<label>Digite o valor multiplicador:</label>
<input type="number" id="valorMult"><br><br>

<button onclick="executar()">Calcular</button>

<div id="resultado"></div>

<script>
function executar() {

    let x = Number(document.getElementById("valorX").value);
    let mult = Number(document.getElementById("valorMult").value);

    let passo1 = "1️⃣ Valor inicial de x: " + x;
    let passo2 = "2️⃣ Valor multiplicador: " + mult;
    let passo3 = "3️⃣ Operação: x *= " + mult;
    let equivalente = "   ➡️ Equivalente a: x = x * " + mult;

    x *= mult;

    let passo4 = "4️⃣ Resultado final: x = " + x;

    document.getElementById("resultado").innerHTML =
        passo1 + "<br>" +
        passo2 + "<br>" +
        passo3 + "<br>" +
        equivalente + "<br>" +
        passo4;
}
</script>

</body>
</html>
